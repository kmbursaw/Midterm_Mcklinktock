<!DOCTYPE html>
 <html>
  <head>
    <!-- meta for the browser to allow for mobile first design-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>WI White Deer</title>

    <style>
      html,
      body,
      #viewDiv {
       padding: 0;
       margin: 0;
       height: 100%;
       width: 100%;
      }

      #year-filter {
        width: 100px;
        visibility: hidden;
      }

      .filter-item {
        width: 100%;
        padding: 12px;
        text-align: center;
        vertical-align: baseline;
        cursor: pointer;
      }

      .filter-title {
        width: 100%;
        padding: 12px;
        text-align: center;
        vertical-align: baseline;
      }

      .filter-item:focus,
      .filter-item:hover {
        background-color: rgb(186, 185, 185);
      }

      .filter-title {
        width: 100%;
        padding: 10px;
        padding-bottom: 2px;
        text-align: center;
        vertical-align: baseline;
      }

      a{
        text-decoration:none;
        color: white;
      }

      #titleDiv {
        padding: 10px;
        background-color: #002e02;
      }
      #buttonDiv {
        padding: 10px;
        background-color: #FF3730; /* changed color of button to make it rise to the surface more */
        border-radius: 50px;
        
      }

      #buttonText{
        font-size: 13pt;
        font-style: bold;
        padding: 5px;
        color: white;
      }

      #titleText {
        font-size: 22pt;
        font-style: bold;
        padding: 10px;
        color: white;
      }

      #subtitle {
        font-style: italic;
        text-align: center;
        color: white;
      }
     </style>

    <!--importing the css and libraries for esri.js-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- loading the modules -->
    <script>
        require(["esri/config", 
          "esri/Map",
          "esri/views/MapView",
          "esri/widgets/Search",
          "esri/layers/FeatureLayer",
          "esri/widgets/Expand",
          "esri/Basemap", //added to access outdoor basemap
          "esri/widgets/BasemapGallery",
          "esri/widgets/Legend",
          "esri/portal/PortalItem", //add basemap by portal id
          "esri/core/reactiveUtils", //clear filter
          "esri/PopupTemplate",
          "esri/popup/support/FieldInfoFormat", //used to format date field in popup
          "esri/widgets/Locate" //added locate button for ease of orienting self on map
        ], (esriConfig, Map, MapView, Search, FeatureLayer, Expand, Basemap, BasemapGallery, Legend, PortalItem, reactiveUtils, PopupTemplate, FieldInfoFormat, Locate) => {

        //adding API Key
        esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurM9-pAcf23W5yt8y2jTB2KTwD4hT3CaM8-Mvb-G6W0-FbKKJwDpQ0cTuz8ad9bk85eRHLaCQSOXeTWmVs6KrlSeTmUIV_CeSLZU9iFOgMOm1EZ1v4DRnSZrUX0m2TijzADbCnEfVjEKlR1VxKatOP7TtgtF9pOioiaaa_i8dWQaF1i44srbj6D8QHWP3BuFMF2T7FeUq-Zl0Jj1Vx_pn69Izppz5yf-tiFNC-kd59kQ0AT1_HEBEBKB6";

        //add outdoor basemap using portal ID
        const basemap = new Basemap({
            portalItem: {
                id: "2e8a3ccdfd6d42a995b79812b3b0ebc6"
            }
        });

        const map = new Map({
            basemap: basemap
        });

        const view = new MapView({
            container: "viewDiv", //Reference to DOM node that will contain the view
            map: map, //References the map object
            center: [-89.82647, 44.60152],
            zoom: 7
        });

       
        //add search widget
        const searchWidget = new Search({
            view:view
        });

        const searchExpand = new Expand({
            view: view,
            content: searchWidget
        });

        //add search widget to top left corner, moved above basemap gallery under search to keep location searches in the same spot
        view.ui.add(searchExpand, "top-left");


        const locateBtn = new Locate({
            view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
            position: "top-left"
        });

        //create basemape gallery with default esri basemaps
        const basemapGallery = new BasemapGallery({
            view: view
        });

        // Expand widget to show and hide the Basemap Gallery
        const bgexpand = new Expand({
            view: view,
            content: basemapGallery,
            index: 2
            
        });
      
        // Add Expand widget to the bottom-right corner
        view.ui.add(bgexpand, "top-left"); //moved basemap gallery to top left to keep UI controls all on same side




        //create renderer for WI counties layer
        const countyRenderer = {
            "type": "simple",
            "symbol" : {
                "type": "simple-fill",
                "color": null,
                "outline": "black",
                }
        };

        //label counties
        const countyLabel = {
            symbol: {
                type: "text",  // autocasts as new TextSymbol()
                color: "#232323",
                font: {  // autocast as new Font()
                    family: "Noto Sans",
                    size: 11,
                    style: "italic"
                }
            },
            labelPlacement: "always-horizontal",
            labelExpressionInfo: {
            expression: "$feature.COUNTY_NAME" //label by county name
            },
            maxScale: 0, //set zoom scale of labels
            minScale: 2500000,
            
        };
          
        //add WI counties layer
        const countyLayer = new FeatureLayer({
            url: "https://dnrmaps.wi.gov/arcgis/rest/services/DW_Map_Dynamic/EN_Reference_Layers_WTM_Ext/MapServer/4",
            renderer: countyRenderer,
            labelingInfo: [countyLabel],
            minScale: 0,
            maxScale: 0,
            legendEnabled: false
          
        });

        map.add(countyLayer);


        //create renderer for deer management zones layer
        const zonesRenderer = {
            "type": "unique-value",
            "legendOptions": {
                "title": "Deer Management Zones" //title for legend
            },
            "field" : "DEER_MANAGEMENT_ZONE", //use zones for unique value polygon fills
            "uniqueValueInfos" :[{
                "value" : "Northern Forest Zone", //create label used in legend
                "symbol" : {
                    "type": "simple-fill",
                    "color": "rgba(219,0,26,0.3)",
                    "outline": null,
                    }
            },{
                "value" : "Central Farmland Zone",
                "symbol" : {
                    "type": "simple-fill",
                    "color": "rgba(0,18,219,0.3)",
                    "outline": null,
                    }
            },{
                "value" : "Central Forest Zone",
                "symbol" : {
                    "type": "simple-fill",
                    "color": "rgba(219,197,0,0.3)",
                    "outline": null,
                    }
            },{
                "value" : "Southern Farmland Zone",
                "symbol" : {
                    "type": "simple-fill",
                    "color": "rgba(124,0,219,0.3)",
                    "outline": null,
                    }

            }]
        };

        

        //add WI DNR deer management zones layer
        const zonesLayer = new FeatureLayer({
            url: "https://dnrmaps.wi.gov/arcgis/rest/services/WM_CWD/WM_DMU_MSU_DMZ_Ext/MapServer/2",
            renderer: zonesRenderer,
            title: null
        });

        map.add(zonesLayer);

        //create renderer for results layer from Survey123
        const resultsRenderer = {
            type: "simple",
            symbol: {
                type: "simple-marker",
                size: 8,
                color: [245, 152, 47],
                outline:{
                   color: [255, 255, 255],
                   width: 1
                } 
            },
        };
        
        //create feature layer from Survey123 layer
        const layer = new FeatureLayer({
            //URL to the service
                url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_f1d15728122341438676b1212d3d706b_results/FeatureServer",
                
                renderer: resultsRenderer,
                title: "White Deer Sighting"
                
            });
            //create popupTemplate for results layer
            layer.popupTemplate = {
            title: "White Deer Sighting",
            content: [
                
                {type: "text",
                text: "<b>Date:</b> {_date}",
                },
                {type: "text",
                text: "<b>County:</b> {county}"
                },
                {type: "text",
                text: "<b>Deer Management Zone:</b> {deer_management_zone}"
                },
                {type: "text",
                text: "<b>Notes:</b> {additional_information_optional}"
                },
                {type: "attachments"}, //add any photo attachments from Survey123

            ],
            //use fieldInfos to format date field to match Survey123 input
            fieldInfos:[{
                fieldName: "_date",
                format:{
                        dateFormat: 'long-month-year'
                        }
                        }],

            lastEditInfoEnabled: false //removed editor info from bottom of popup
            }
        
           
            //add layer to map
            map.add(layer);
        
        
        const yearElement = document.getElementById("year-filter");
 
        //create filter
        const filterByYear = (event) => {
        
            // determine filter definition based on the selected type
            const selectedYear = event.target.getAttribute("data-year");
            if(!selectedYear){
                return; //do not filter if option hasn't been clicked
            }
            let filterDef = "";
            switch(selectedYear) { //define dates for each year
                case "2020":
                    filterDef = "_date >= timestamp '2020-01-01 00:00:00.000' And _date <= timestamp '2020-12-31 00:00:00.000'";
                    break;
        
                case "2021":
                    filterDef = "_date >= timestamp '2021-01-01 00:00:00.000' And _date <= timestamp '2021-12-31 00:00:00.000'";
                    break;

                case "2022":
                    filterDef = "_date >= timestamp '2022-01-01 00:00:00.000' And _date <= timestamp '2022-12-31 00:00:00.000'";
                    break;
                
                case "2023":
                    filterDef = "_date >= timestamp '2023-01-01 00:00:00.000' And _date <= timestamp '2023-12-31 00:00:00.000'";
                    break;

                case "2024":
                    filterDef = "_date >= timestamp '2024-01-01 00:00:00.000' And _date <= timestamp '2024-12-31 00:00:00.000'";
                    break;
                default:
            }
            yearLayerView.featureEffect = { //change opacity of features not in selected year
                filter: {
                    where: filterDef
                },
                excludedEffect: "opacity(30%)"
            };  
        };

        // click event handler for year choices
        yearElement.addEventListener("click", filterByYear); 

        view.whenLayerView(layer).then((layerView) => {
            yearLayerView = layerView;
        })
        
        //set up UI items
        yearElement.style.visibility = "visible";
        const yearExpand = new Expand({
            view: view,
            content: yearElement,
            expandIcon: "filter", //icon won't change
            expandTooltip: "Filter by Year", //text to appear when hovering
            collapseTooltip: "Collapse to reset",
            mode: "floating", //widget will float regardless of browser size
            expanded: "true", //expand filter by default since icon isn't working
            autoCollapse: true //widget will close when view changes
        
        });
        //clear filter when user closes the expand widget
        reactiveUtils.when(
            () => !yearExpand.expanded,
            () => {
                yearLayerView.featureEffect = null;
            }
        );

        view.ui.add(yearExpand, "top-left"); //add to view

    
        //add legend
        const legend = new Legend({
            view: view
        });

        //Expand widget to show and hide Legend
        const legendexpand = new Expand({
            view: view,
            content: legend,
            expanded: true, //expand legend by default
            mode: "floating", //widget will float regardless of browser size
            autoCollapse: true //widget will close when view changes
        });
    
      //add legend to bottom left corner of the view
      view.ui.add(legendexpand, "bottom-left");

      view.ui.add("titleDiv", { //add title to map
        position: "top-left",
        index: 0});

      view.ui.add("buttonDiv",{ //add button under title
        position: "top-left",
        index: 1});  
        });



      
      </script>

  </head>
  <body>
    
    <div id="viewDiv"></div>

    <div id="year-filter" class="esri-widget"> <!-- create filter options -->
        <div class="filter-title"><b>Filter by Year</b></div>
        <div class="filter-item" data-year="2020">2020</div>
        <div class="filter-item" data-year="2021">2021</div>
        <div class="filter-item" data-year="2022">2022</div>
        <div class="filter-item" data-year="2023">2023</div>
        <div class="filter-item" data-year="2024">2024</div>
      </div>
   
    <div id="titleDiv" class="esri-widget"> <!--create title using esri widget class-->
        <div id="titleText">Wisconsin's White Deer</div>
        <div id="subtitle">Report and explore white deer sightings</div>
      </div>
    <div id="buttonDiv" class="esri-widget"> <!--create button using esri widget class, more responsive to view changes-->
      <div id="buttonText"><a href="https://arcg.is/1uWLev1">Report Sighting</a></div>
    </div>

  </body>
</html>
